<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Noto Serif', serif">
    <header class="header">
        <a href="#">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Imagem da Trybewarts">
        </a>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" name="trybewartsLogin">
            <input class="inputText loginInput" type="email" id="email" name="email" placeholder="Email" />
            <input class="inputText loginInput" type="password" id="password" name="password" placeholder="Senha" />
            <button type="submit" id="btnEntrar">Entrar</button>
        </form>
    </header>
    <section id="section">
        <main class="main">
            <form action="" id="evaluation-form" name="evaluation-form">
                <h2 id="formText">
                    Formulário de Avaliação
                </h2>
                <div id="name-lastname">
                    <input class="inputText inputAvaliacao" type="text" id="input-name" placeholder="Nome">
                    <input class="inputText inputAvaliacao" type="text" id="input-lastname" placeholder="Sobrenome">
                </div>
                <div id="selectHouse">
                    <input class="inputText inputAvaliacao" type="email" id="input-email" placeholder="Email">
                    <div id="labelHouse">
                        <label for="house">Casa:</label>
                        <select id="house" class="inputText inputSelect">
                            <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option type="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option type="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option type="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </div>
                </div>
                <hr>
                <section id="form2">
                    <header id="qual-casa">
                        <label id="label-family">Qual sua família?</label>
                        <label for="backend">
                            <input id="backend" type="radio" name="family" value="Frontend">
                            Família Frontend
                        </label>
                        <label for="frontend">
                            <input id="frontend" type="radio" name="family" value="Backend">
                            Família Backend
                        </label>
                        <label for="fullstack">
                            <input id="fullstack" type="radio" name="family" value="FullStack">
                            Família FullStack
                        </label>
                    </header>
                    <article id="article-label">
                        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                        
                        <div id="skills1">
                            <label for="hofs">
                                <input name="skills" class="subject" id="hofs" type="checkbox" value="HoFs">
                                HoFs
                            </label>
                            <label for="jest">
                                <input name="skills" class="subject" id="jest" type="checkbox" value="Jest">
                                Jest
                            </label>
                            <label for="promises">
                                <input name="skills" class="subject" id="promises" type="checkbox" value="Promises">
                                Promises
                            </label>
                        </div>
                        <div id="skills2">
                            <label for="react">
                                <input name="skills" class="subject" id="react" type="checkbox" value="React">
                                React
                            </label>
                            <label for="sql">
                                <input name="skills" class="subject" id="sql" type="checkbox" value="SQL">
                                SQL
                            </label>
                            <label for="python">
                                <input name="skills" class="subject" id="python" type="checkbox" value="Python">
                                Python
                            </label>
                        </div>
                    </article>
                </section>
                <hr>
                    <article id="article-rate">
                        <label id="label-rate">Como você avalia a Trybewarts?</label>
                        <label id="labelNumeric" for="1">
                            <input id="1" type="radio" name="rate" value="1">
                            1
                        </label>
                        <label id="labelNumeric" for="2">
                            <input id="2" type="radio" name="rate" value="2">
                            2
                        </label>
                        <label id="labelNumeric" for="3">
                            <input id="3" type="radio" name="rate" value="3">
                            3
                        </label>
                        <label id="labelNumeric" for="4">
                            <input id="4" type="radio" name="rate" value="4">
                            4
                        </label>
                        <label id="labelNumeric" for="5">
                            <input id="5" type="radio" name="rate" value="5">
                            5
                        </label>
                        <label id="labelNumeric" for="6">
                            <input id="6" type="radio" name="rate" value="6">
                            6
                        </label>
                        <label id="labelNumeric" for="7">
                            <input id="7" type="radio" name="rate" value="7">
                            7
                        </label>
                        <label id="labelNumeric" for="8">
                            <input id="8" type="radio" name="rate" value="8">
                            8
                        </label>
                        <label id="labelNumeric" for="9">
                            <input id="9" type="radio" name="rate" value="9">
                            9
                        </label>
                        <label id="labelNumeric" for="10">
                            <input id="10" type="radio" name="rate" value="10">
                            10
                        </label>
                    </article>
                    
                    <article id="article-textarea">
                        <label class="textarea" for="textarea">Deixe seu comentário:</label>
                        <textarea id="textarea" rows="5" maxlength="500"></textarea>
                        <p><span id="counter">500</span> caracteres digitados</p>
                    </article>
                    <article id="article-agreement">
                        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                        <input type="checkbox" id="agreement">
                    </article>
                    <button type="submit" id="submit-btn">Enviar</button>

                </form>
                <figure id="trybewarts-logo-id">
                    <img  id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem direita da Trybewarts">
                </figure>
            </main>
        </section>
        
    <footer id="footer">Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>

</html>
